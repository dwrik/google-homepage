<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Google</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/reset.css">
        <link type="text/css" rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <nav class="navbar">
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><i class="material-icons apps-icon">apps</i></li>
                <li><a href="https://github.com/dwrik" target="_blank"><img src="images/wrik.jpg" alt="Me!" class="avatar"></a></li>
            </ul>
        </nav>
        <main class="container">
            <div class="content">
                <img src="images/logo.png" alt="the google logo">
                <form action="#" class="search-form">
                    <div class="search">
                        <i class="material-icons search-icon">search</i>
                        <input type="text" class="searchbar">
                        <i class="material-icons mic-icon">mic</i>
                    </div>
                    <div class="search-buttons">
                        <input type="submit" class="button" value="Google Search">
                        <input type="button" class="button" value="I'm Feeling Lucky">
                    </div>
                </form>
            </div>
        </main>
        <footer class="bottom-navbar">
            <div class="left">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search works</a></li>
                </ul>
            </div>
            <div class="right">
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
